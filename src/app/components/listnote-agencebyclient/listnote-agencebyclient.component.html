



<app-headerbyclient></app-headerbyclient>
<app-menubyclient></app-menubyclient>
<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
    <!-- form card register -->
    <div class="card">


      <div class="container"><br><hr>
        <button class="btn btn-lg btn-success" routerLink="/clientcreerproduct/">creer nouvelle note pour agence</button>&nbsp;
        <button class="btn btn-lg btn-info" (click)="openPDF()">EXPORTER & TELECHARGER  PDF</button>&nbsp;
      </div>
      <br><hr>






    </div>
  </div>
  <!-- form card register -->
</div>


<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
    <!-- form card register -->
    <div class="card btn-info">
      <h1> liste des notes des agences</h1>
      <h1> {{noteAgence.length}}</h1>


    </div>
  </div>
  <!-- form card register -->
</div>



<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="noteAgence.length <= 0" class="no-data text-center">There is no noteAgence added yet!</p>
    <!-- noteAgence list -->
    <table id="htmlData" class="table table-bordered" *ngIf="noteAgence.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">note</th>
          <th scope="col">datenote</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody>

                                            <tr
              *ngFor="
                let noteAgence of noteAgence
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >


          <td>{{noteAgence.note}}</td>
          <td>{{noteAgence.datenote}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/clienteditnoteagence/', noteAgence._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/clientdetailnoteagence/', noteAgence._id]">
              <button type="button" class="btn btn-success btn-sm">Details</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removenoteAgence(noteAgence, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>

            <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>

  </div>


    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
















<app-footerbyclient></app-footerbyclient>
