<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="row justify-content-center">
  <div class="register-noteHotels">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="noteHotelsForm" (ngSubmit)="onSubmit()">
        
<div class="row">
    <div class="col">


    </div>
        <div class="col">


    </div>
        <div class="col">


    </div>
</div>

<div class="row">
    <div class="col">


    </div>
        <div class="col">


    </div>
        <div class="col">


    </div>
</div>
        
        <div class="form-group">
          <label for="inputName">HOTEL DEMANDE : </label>
          <input class="form-control" type="text" formControlName="hotel_id" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['hotel_id'].errors?.['required']"
            class="alert alert-danger"
          >
          hotel_id est obligatoire.....
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">NOTE : </label>
          <input class="form-control" type="text" formControlName="note" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['note'].errors?.['required']"
            class="alert alert-danger"
          >
          note est obligatoire.....
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">DATE NOTE : </label>
          <input class="form-control" type="text" formControlName="datenote" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['datenote'].errors?.['required']"
            class="alert alert-danger"
          >
          datenote est obligatoire.....
          </div>
        </div>


        <div class="form-group">
          <label for="inputName">COMMENTAIRE : </label>
          <input class="form-control" type="text" formControlName="commentaire" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['commentaire'].errors?.['required']"
            class="alert alert-danger"
          >
          commentaire est obligatoire.....
          </div>
        </div>
       

        
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            VALIDER
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>






    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
