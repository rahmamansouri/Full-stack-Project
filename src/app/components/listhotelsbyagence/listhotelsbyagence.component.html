    <!-- form card register -->

      <div class="container"><br><hr>
        <button class="btn btn-lg btn-success" routerLink="/agencecreerhotel/">creer nouveau hotel</button>&nbsp;
        <button class="btn btn-lg btn-info" (click)="openPDF()">EXPORTER & TELECHARGER  PDF</button>&nbsp;

<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
    <!-- form card register -->
    <div class="card btn-info">
              <h1> HOTELS</h1>
              <h1> {{hotels.length}}</h1>


    </div>
  </div>
  <!-- form card register -->
</div>





<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="hotels.length <= 0" class="no-data text-center">There is no hotels added yet!</p>
    <!-- hotels list -->
    <table id="htmlData" class="table table-bordered" *ngIf="hotels.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">adresse</th>
          <th scope="col">tel</th>
          <th scope="col">email</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody>

                                                      <tr
              *ngFor="
                let hotels of hotels
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >




            <td>{{hotels.name}}</td>
            <td>{{hotels.adresse}}</td>
            <td>{{hotels.tel}}</td>
            <td>{{hotels.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/agenceedithotel/', hotels._id]">
              <button type="button" class="btn btn-warning btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/agencedetailhotel/', hotels._id]">
              <button type="button" class="btn btn-info btn-sm">Details</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removehotels(hotels, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;

            <span class="edit" [routerLink]="['/agencecreercritere/']">
              <button type="button" class="btn btn-primary btn-sm">ADD CRITERE</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/agencecreerhotelphoto/']">
              <button type="button" class="btn btn-dark btn-sm">ADD PHOTOS</button>
            </span>&nbsp;&nbsp;



          </td>
        </tr>
      </tbody>
    </table>

            <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>


  </div>


    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
