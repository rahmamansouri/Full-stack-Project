<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="row justify-content-center">
  <div class="register-noteHotels">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="noteHotelsForm" (ngSubmit)="onSubmit()">
        
<div class="row">
    <div class="col">
      <div class="form-group">
        <label for="inputName">hotel id</label>
        <!-- error -->

        
        <select class="form-select" formControlName="hotel_id">
          <option value="" selected disabled hidden>Choose here</option>
          <option *ngFor="let client of hotels; let i = index" value="{{client._id}}">{{client.name}}</option>

        </select>  




      </div>

    </div>
        <div class="col">
          <div class="form-group">
            <label for="inputName">NOTE : </label>
            <!-- error -->
            <select class="form-select" formControlName="note">
              <option value="" selected disabled hidden>Choose here</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
  
            </select>  
            






          </div>

    </div>

</div>

<div class="row">
    <div class="col">
      <div class="form-group">
        <label for="inputName">COMMENTAIRE : </label>
        <input class="form-control" type="text" formControlName="commentaire" />
        <!-- error -->
        <div
          class="invalid-feedback"
          *ngIf="submitted && myForm['commentaire'].errors?.['required']"
          class="alert alert-danger"
        >
        commentaire est obligatoire.....
        </div>
      </div>


    </div>

</div>
        

        
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            VALIDER
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>









    
    <br><hr>
  </div>
</div>

</div>
