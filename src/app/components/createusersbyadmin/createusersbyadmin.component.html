<div class="container">  <div class="col-12 col-sm-12 col-lg-12">

<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="row justify-content-center">
  <div class="register-users">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="usersForm" (ngSubmit)="onSubmit()">
        
        
<div class="row">
    <div class="col">
        <div class="form-group">
          <label for="inputName">Nom</label>
          <input class="form-control" type="text" formControlName="name" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['name'].errors?.['required']"
            class="alert alert-danger"
          >
          Nom est obligatoire
          </div>
        </div>

    </div>
        <div class="col">
        <div class="form-group">
          <label for="inputName">email</label>
          <input class="form-control" type="text" formControlName="email" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['email'].errors?.['required']"
            class="alert alert-danger"
          >
          Email est obligatoire
          </div>
        </div>

    </div>
        <div class="col">
        <div class="form-group">
          <label for="inputName">Mot de passe</label>
          <input class="form-control" type="password" formControlName="password" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['password'].errors?.['required']"
            class="alert alert-danger"
          >
          Mot de passe est obligatoire
          </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col">
        <div class="form-group">
          <label for="inputName">role</label>
          <select class="form-select" formControlName="role">
            <option value="" selected disabled hidden>Choose here</option>
            <option>admin</option>
            <option>agence</option>
            <option>client</option>
          </select>

          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['role'].errors?.['required']"
            class="alert alert-danger"
          >
          role est obligatoire.....
          </div>
        </div>

    </div>
        <div class="col">

        <div class="form-group">
          <label for="inputName">profileAnciennete</label>

          <select class="form-select" formControlName="profileAnciennete">
            <option value="" selected disabled hidden>Choose here</option>
            <option>nouveau</option>
            <option>ancien</option>
            <option>confirm√©</option>
          </select>



        </div>
    </div>
        <div class="col">
        <div class="form-group">
          <label for="inputName">profileGamme</label>

          <select class="form-select" formControlName="profileGamme">
            <option value="" selected disabled hidden>Choose here</option>
            <option>Basse</option>
            <option>moyenne</option>
            <option>haute</option>
          </select>



        </div>

    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-group">
          <label for="inputName">profileFrequence</label>
          <!-- error -->

          
          <select class="form-select" formControlName="profileFrequence">
            <option value="" selected disabled hidden>Choose here</option>
            <option>Basse</option>
            <option>moyenne</option>
            <option>haute</option>
          </select>



        </div>

    </div>
        <div class="col">
        <div class="form-group">
          <label for="inputName">profileFamille</label>

          <select class="form-select" formControlName="profileFamille">
            <option value="" selected disabled hidden>Choose here</option>
            <option>Basse</option>
            <option>Couple</option>
            <option>Famille</option>
            <option>FamilleNombreuse</option>
            <option>Groupe</option>
          </select>


        </div>


    </div>
        <div class="col">
        <div class="form-group">
          <label for="inputName">profilePeriode</label>


          
          <select class="form-select" formControlName="profilePeriode">
            <option value="" selected disabled hidden>Choose here</option>
            <option>HauteSaison</option>
            <option>basseSaison</option>
            <option>profiles</option>
          </select>



        </div>

    </div>
</div>



<div class="row">
    <div class="col">
        <div class="form-group">
          <label for="inputName">profileFidelite</label>

    
          <select class="form-select" formControlName="profileFidelite">
            <option value="" selected disabled hidden>Choose here</option>
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>


        </div>

    </div>
        <div class="col">
        <div class="form-group">
          <label for="inputName">tel</label>
          <input class="form-control" type="number" formControlName="tel" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['tel'].errors?.['required']"
            class="alert alert-danger"
          >
          tel est obligatoire.....
          </div>
        </div>

    </div>

</div>










        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            VALIDER
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>









    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
