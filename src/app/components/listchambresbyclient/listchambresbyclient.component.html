<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
    <!-- form card register -->

              <h1> Liste des chambres</h1>
              <h1> {{chambres.length}}</h1>

<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="container">
    <!-- No data message -->
    <p *ngIf="chambres.length <= 0" class="no-data text-center">There is no chambres added yet!</p>
    <!-- chambres list -->
    <table id="htmlData" class="table table-bordered" *ngIf="chambres.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">agence_id</th>
          <th scope="col">hotel_id</th>
          <th scope="col">NumChambre</th>
          <th scope="col">type</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody>

                                                                          <tr
              *ngFor="
                let chambres of chambres
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >


          <td>{{chambres.agence_id}}</td>
          <td>{{chambres.hotel_id}}</td>
          <td>{{chambres.NumChambre}}</td>
          <td>{{chambres.type}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/clienteditchambre/', chambres._id]">
              <button type="button" class="btn btn-warning btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/clientdetailchambre/', chambres._id]">
              <button type="button" class="btn btn-info btn-sm">Details</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removechambres(chambres, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
            <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
  </div>


    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
