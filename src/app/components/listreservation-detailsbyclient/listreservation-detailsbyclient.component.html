<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">


<div class="container">
    <!-- No data message -->
    <p *ngIf="reservationDetails.length <= 0" class="no-data text-center">There is no reservationDetails added yet!</p>
    <!-- reservationDetails list -->
    <table id="htmlData" class="table table-bordered" *ngIf="reservationDetails.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">reservation_id</th>
          <th scope="col">chambre_id</th>
          <th scope="col">debut</th>
          <th scope="col">fin</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody>


                        <tr
              *ngFor="
                let reservationDetails of reservationDetails
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >




          <td>{{reservationDetails.reservation_id}}</td>
          <td>{{reservationDetails.chambre_id}}</td>
          <td>{{reservationDetails.debut}}</td>
          <td>{{reservationDetails.fin}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/clienteditreservationdetail/', reservationDetails._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/clientdetailreservationdetail/', reservationDetails._id]">
              <button type="button" class="btn btn-info btn-sm">Details</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removereservationDetails(reservationDetails, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>

            <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>


  </div>


    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
