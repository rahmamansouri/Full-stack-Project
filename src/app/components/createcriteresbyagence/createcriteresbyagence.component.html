<div class="container">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card btn-info">
  
        <h1>creer nouveau critere : </h1>



      </div>
  </div>
  </div>
<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">

<div class="row justify-content-center">
  <div class="col-md-4 register-criteres">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="criteresForm" (ngSubmit)="onSubmit()">
        
        
        

        <div class="form-group">
          <label for="inputName">HOTEL ID</label>
          <input class="form-control" type="text" formControlName="hotel_id" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['hotel_id'].errors?.['required']"
            class="alert alert-danger"
          >
          hotel id est obligatoire.....
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">critere</label>
          <select class="form-select" formControlName="critere">
            <option>PISCINE</option>
            <option>COFFE</option>
            <option>PLAGE</option>
            <option>ANIMATION</option>
            <option>ZONE</option>

          </select> 

        </div>
        <div class="form-group">
          <label for="inputName">VALEUR : </label>
          <select class="form-select" formControlName="valeur">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>

          </select>  
        </div>
        <div class="form-group">
          <label for="inputName">DESCRIPTION : </label>
          <input class="form-control" type="text" formControlName="description" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['description'].errors?.['required']"
            class="alert alert-danger"
          >
          description est obligatoire.....
          </div>
        </div>



        <div class="row">
          <!-- Progress Bar -->
          <div class="col-md-12" *ngIf="progress">
            <div class="progress form-group">
              <div
                class="progress-bar progress-bar-striped bg-success"
                role="progressbar"
                [style.width.%]="progress"
              ></div>
            </div>
          </div>
    
          <div class="col-md-12">
            <div
              class="fileupload"
              appDragDropFileUpload
              (click)="fileField.click()"
              (fileDropped)="upload($event)"
            >
              <span class="ddinfo">Choose a file or drag here</span>
              <input
                type="file"
                name="avatars"
                #fileField
                (change)="upload($any($event).target.files)"
                hidden
                multiple
              />
            </div>
          </div>
    
          <div class="col-md-12">
            <div class="image-list" *ngFor="let file of fileArr; let i = index">
              <div class="profile">
                <img [src]="sanitize(file['url'])" alt="" />
              </div>
              <p>{{ file.item.name }}</p>
            </div>
            <p class="message">{{ msg }}</p>
          </div>
        </div>
        


        

        

        
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            VALIDER
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>













    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
