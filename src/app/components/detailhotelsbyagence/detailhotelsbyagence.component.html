<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">


<div class="row justify-content-center">
    <div class="register-hotels">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          
<div class="row">
    <div class="col">
          <div class="form-group">
            <label for="inputName">Nom</label>
            <input class="form-control" type="text" formControlName="name" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
            Nom est obligatoire
            </div>
          </div>
                  <div class="form-group">
          <label for="inputName">adresse</label>
          <input class="form-control" type="text" formControlName="adresse" readonly/>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['adresse'].errors?.['required']"
            class="alert alert-danger"
          >
          adresse is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">tel</label>
          <input class="form-control" type="text" formControlName="tel" readonly/>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['tel'].errors?.['required']"
            class="alert alert-danger"
          >
          tel is required.
          </div>
        </div>
                
        <div class="form-group">
          <label for="inputName">email</label>
          <input class="form-control" type="text" formControlName="email" readonly/>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['email'].errors?.['required']"
            class="alert alert-danger"
          >
          Email est obligatoire
          </div>
        </div>

    </div>
    <div class="col">
      <div class="form-group">
        <label for="inputName">nbetoile</label>
        <!-- error -->

        <select class="form-select" aria-label="Default select example" formControlName="nbetoile">
          <option selected>select nb etoile</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>


      </div>
    </div>

</div>

   
        <div class="row">


          <div class="col">
            <div class="form-group">
              <label for="inputName">HOTEL EN PROMOTION</label>
              <!-- error -->

              <select class="form-select" aria-label="Default select example" formControlName="promotion">
                <option value="" selected disabled hidden>selectionner ici</option>
                <option value="1">en promotion</option>
                <option value="2">pas en promotion</option>

              </select>


            </div>
          </div>

        </div>
       
  
          

        </form>
      </div>
    </div>

  </div>
