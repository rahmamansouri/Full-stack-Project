<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">


<div class="container">
    <!-- No data message -->
    <p *ngIf="hotelPhotos.length <= 0" class="no-data text-center">There is no hotelPhotos added yet!</p>
    <!-- hotelPhotos list -->
    <table id="htmlData" class="table table-bordered" *ngIf="hotelPhotos.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">hotel_id</th>
          <th scope="col">type</th>
          <th scope="col">image</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody>

                                                                <tr
              *ngFor="
                let hotelPhotos of hotelPhotos
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >



          <td>{{hotelPhotos.hotel_id}}</td>
          <td>{{hotelPhotos.type}}</td>
          <td>{{hotelPhotos.image}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/agenceedithotelphoto/', hotelPhotos._id]">
              <button type="button" class="btn btn-warning btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/agencedetailhotelphoto/', hotelPhotos._id]">
              <button type="button" class="btn btn-info btn-sm">DÃ©tails</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removehotelPhotos(hotelPhotos, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
            <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
  </div>

    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
