



<app-headerbyagence></app-headerbyagence>
<app-menubyagence></app-menubyagence>
<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
    <!-- form card register -->
    <div class="card">


      <div class="container"><br><hr>
        <button class="btn btn-lg btn-success" routerLink="/clientcreerproduct/">creer nouvelle note pour Hotel</button>&nbsp;
        <button class="btn btn-lg btn-info" (click)="openPDF()">EXPORTER & TELECHARGER  PDF</button>&nbsp;
      </div>
      <br><hr>






    </div>
  </div>
  <!-- form card register -->

<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">
<div class="container">
    <!-- No data message -->
    <p *ngIf="noteHotel.length <= 0" class="no-data text-center">There is no noteHotel added yet!</p>
    <!-- noteHotel list -->
    <table id="htmlData" class="table table-bordered" *ngIf="noteHotel.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">note</th>
          <th scope="col">datenote</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody>


                                  <tr
              *ngFor="
                let noteHotel of noteHotel
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index
              "
            >


            
          <td>{{noteHotel.note}}</td>
          <td>{{noteHotel.datenote}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/agenceeditnotehotel/', noteHotel._id]">
              <button type="button" class="btn btn-warning btn-sm">Edit</button>
            </span>&nbsp;&nbsp;
            <span class="edit" [routerLink]="['/agencedetailnotehotel/', noteHotel._id]">
              <button type="button" class="btn btn-info btn-sm">Details</button>
            </span>&nbsp;&nbsp;
            <span class="delete" (click)="removenoteHotel(noteHotel, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>

            <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>


  </div>




    
    <br><hr>
  </div>
</div>
<!-- form card register -->
</div>
