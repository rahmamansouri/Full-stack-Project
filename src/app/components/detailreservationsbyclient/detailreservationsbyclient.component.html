<div class="container">

<div class="container">  <div class="col-12 col-sm-12 col-lg-12">
  <!-- form card register -->
  <div class="card">



<div class="row justify-content-center">
    <div class="register-reservations">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          
<div class="row">
    <div class="col">

          <div class="form-group">
            <label for="inputName">SELECTIONNER AGENCE ID</label>
            <input class="form-control" type="text" formControlName="agence_id" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['agence_id'].errors?.['required']"
            >
            agence_id is required.
            </div>
          </div>
    </div>
        <div class="col">

          <div class="form-group">
            <label for="inputName">SELECTIONNER ID USER ( C DEPUIS SESSION)</label>
            <input class="form-control" type="text" formControlName="user_id" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['user_id'].errors?.['required']"
            >
            user_id is required.
            </div>
          </div>

    </div>
        <div class="col">
          <div class="form-group">
            <label for="inputName">HOTEL DEMANDE : </label>
            <input class="form-control" type="text" formControlName="hotel_id" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['hotel_id'].errors?.['required']"
            >
            hotel_id is required.
            </div>
          </div>

    </div>
</div>

<div class="row">
    <div class="col">


          <div class="form-group">
            <label for="inputName">date</label>
            <input class="form-control" type="date" formControlName="date" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['date'].errors?.['required']"
            >
            date is required.
            </div>
          </div>
    </div>
        <div class="col">
          <div class="form-group">
            <label for="inputName">ETAT : </label>
            <input class="form-control" type="text" formControlName="etat" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['etat'].errors?.['required']"
            >
            etat is required.
            </div>
          </div>

    </div>
        <div class="col">

          <div class="form-group">
            <label for="inputName">paiement</label>
            <input class="form-control" type="text" formControlName="paiement" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['paiement'].errors?.['required']"
            >
            paiement is required.
            </div>
          </div>
    </div>
</div>
          

<div class="row">
    <div class="col">

          <div class="form-group">
            <label for="inputName">REMARQUE : </label>
            <input class="form-control" type="text" formControlName="remarque" readonly />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['remarque'].errors?.['required']"
            >
            remarque is required.
            </div>
          </div>
  
    </div>

</div>


          

        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
  
  
  
  
  
  
  
  
  
    
    <br><hr>
  </div>
</div>

</div>
